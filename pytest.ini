[pytest]
# Pytest configuration for Shelf

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: Tests that take >5 seconds
    api: Tests that make real API calls (cost money)
    integration: Integration tests using real data and LLM calls

# Logging (disabled by default, enable with --log-cli)
log_cli = false
