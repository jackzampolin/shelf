[pytest]
# Pytest configuration for Scanshelf

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    e2e: End-to-end tests (run full pipeline)
    slow: Tests that take >30 seconds
    api: Tests that make real API calls (cost money)
    filesystem: Tests that create files/directories
    integration: Integration tests that test multiple components together

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# Coverage (optional, requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term
