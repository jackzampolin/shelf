type ToC {
    # One-to-one: ToC belongs to Book (other side has @primary)
    book: Book

    # Finder results
    toc_found: Boolean
    start_page: Int
    end_page: Int
    structure_summary: JSON

    # Status
    finder_complete: Boolean
    extract_complete: Boolean
    link_complete: Boolean

    # Relationships
    # One-to-many: ToC has many TocEntries
    entries: [TocEntry]
}
