type Page {
    # Many-to-one: Page belongs to Book
    book: Book
    page_num: Int

    # Blend result
    blend_markdown: String
    blend_confidence: Float
    blend_corrections: JSON
    headings: JSON

    # Label fields (extracted from page content)
    page_number_label: String
    running_header: String
    content_type: String
    is_chapter_start: Boolean
    chapter_number: String
    chapter_title: String
    is_blank_page: Boolean
    has_footnotes: Boolean

    # Deprecated label fields (kept for backwards compatibility)
    is_toc_page: Boolean
    is_front_matter: Boolean
    is_back_matter: Boolean

    # Status
    extract_complete: Boolean
    ocr_complete: Boolean
    blend_complete: Boolean
    label_complete: Boolean

    # Relationships
    # One-to-many: Page has many OcrResults
    ocr_results: [OcrResult]
}
