type Page {
    # Many-to-one: Page belongs to Book
    book: Book
    page_num: Int

    # OCR result (final markdown from OCR)
    ocr_markdown: String
    headings: JSON

    # Header/footer from Mistral OCR
    header: String
    footer: String

    # Status
    extract_complete: Boolean
    ocr_complete: Boolean

    # Relationships
    # One-to-many: Page has many OcrResults
    ocr_results: [OcrResult]
}
