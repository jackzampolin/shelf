# Prompt stores the current version of embedded prompts for UI visibility and traceability.
# The actual source of truth is the embedded .tmpl files in code.
# This collection is synced from embedded files on server startup.
type Prompt {
    # Hierarchical key: stages.blend.system, agents.toc_finder.user
    key: String! @index(unique: true)

    # The prompt text (Go template syntax)
    text: String!

    # Human-readable description of what this prompt does
    description: String

    # Template variables extracted from the text (e.g., ["BookTitle", "PageCount"])
    variables: [String!]

    # Hash of the embedded file content, used for auto-sync detection
    embedded_hash: String
}
